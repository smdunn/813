<script type="text/javascript">
$( "#header" ).load( "header.html" );

});

	    $.tablesorter.addParser({
        id: "date",
        is: function(s) {
            return /^[0-9]{1,2} [a-zA-Z]+, [0-9]{1,2}:[0-9]{1,2}$/.test(s);
        },
        format: function(s) {
            s = s.replace(/January/,1).replace(/February/,2).replace(/March/,3).replace(/April/,4).replace(/May/,5).replace(/June/,6).replace(/July/,7).replace(/August/,8).replace(/September/,9).replace(/October/,10).replace(/November/,11).replace(/December/,12);
            s = s.split(" ");
            s = s[0]*1000000+s[1]*10000;

            return s;
        },
        type: "numeric"
    });

</script>
