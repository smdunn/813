<!DOCTYPE html>
<html>
<head>
  	<title>GiverGram</title>
  	<link rel="stylesheet" href="main_layout.css"/>
  	<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="add_family.js"></script>
	<script type="text/javascript" src="add_event.js"></script>
</head>

<body>
<div id="banner"><div id="logo"/>GiverGram</div><div id="welcome">Welcome Eileen!</div></div>
<div id="container">
<div id="sidebar">
	<table id="sidebar_order">
		<tr><td><input type="button" id="events_button" value="Upcoming Events"></input></td></tr>
		<tr><td><label id="families">Families</label></td></tr>
	</table>
	<input type="button" id="btnAddFamily" value="+"></input>
</div> 
</div>
<div id="main">
	<div id="child">
	<table id="events_table" align="center">
		<tr class="no_border">
			<th id="upcoming_events" colspan="3"> Upcoming Events</th>
		</tr>
		<tr class="border">
			<th>Date</th>
			<th>Event</th>
			<th>Wishlist</th>
		</tr>
		<tr class="border">
				<td class="date"> October 23</td>
				<td class="event"> Nicole's Birthday </td>
				<td class="wishlist">
					<input type="button" id="view_wishlist" value="View"></input>
				</td>

		</tr>
		<tr>
		 <th class="no_border" colspan="3">
			<input type="button" id="add_event" value="+ Add Event"></input>
		</th>
		</tr> 

	</table>
	</div>

	<!-- Add family dialog box-->
	<div class="dialog" id="dialogAddFamily">
    	<form>
    		<div class="dialogTitle">Add Family</div>
    		<label>Child's Name:</label>
    		<input type='text' id='childs_name' placeholder='Name'/><br>
    		<label>Child's Birthday:</label>
    		<input id="monthInput" type="number" min="1" max="12" step="1" placeholder='1'/>
    		<input id="dayInput" type="number" min="1" max="31" step="1" placeholder='1'/>
    		<input id="yearInput" type="number" min="1900" max="2016" step="1" placeholder='1900'/><br>
    		<label>Child's Email:</label>
    		<input type='text' id='childs_email' placeholder='Email'/>
      		<div align="center">
        		<input type="button" value="Ok" id="btnOK">
      		</div>
		</form>
  	</div>

  	<!-- Add event dialog box-->
	<div class="dialog" id="dialogAddEvent">
    	<form>
    		<div class="dialogTitle">Add Event</div>
    		<label>Person:</label>
    		<input type='text' id='person' placeholder='Name'/><br>
    		<label>Event:</label>
    		<input type='text' id='event' placeholder='Event'/>
    		<label>Date:</label>
    		<input id="monthInput" type="number" min="1" max="12" step="1" placeholder='1'/>
    		<input id="dayInput" type="number" min="1" max="31" step="1" placeholder='1'/>
    		<input id="yearInput" type="number" min="1900" max="2016" step="1" placeholder='1900'/><br>
      		<div align="center">
        		<input type="button" value="Ok" id="addEventOk">
      		</div>
		</form>
  	</div>

</div>


</body>
</html>
