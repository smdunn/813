<!DOCTYPE html>
<html>
<head>
  <title>GiverGram</title>
  <link rel="stylesheet" href="main_layout.css"/>
</head>

<body>
<div id="banner"><div id="logo"/>GiverGram</div><div id="welcome">Welcome Eileen!</div></div>
<div id="container">
<div id="sidebar">
	<table id="sidebar_order">
		<tr>
<td><input type="button" id="events_button" value="Upcoming Events"></input></td></tr>
<tr><td><label id="families">Families</label></td></tr>
<tr><td><input type="button" id="add_family" value="+"></input></td></tr>
</table>
</div> 
</div>
<div id="main">
	<div id="child">
	<table id="events_table" align="center">
		<tr class="no_border">
			<th id="upcoming_events" colspan="3"> Upcoming Events</th>
		</tr>
		<tr class="border">
			<th>Date</th>
			<th>Event</th>
			<th>Wishlist</th>
		</tr>
		<tr class="border">
				<td class="date"> October 23</td>
				<td class="event"> Nicole's Birthday </td>
				<td class="wishlist">
					<input type="button" id="view_wishlist" value="View"></input>
				</td>

		</tr>
		<tr>
		 <th class="no_border" colspan="3">
			<input type="button" id="add_event" value="+ Add Event"></input>
		</th>
		</tr> 

	</table>
</div>
</div>
</body>
</html>
