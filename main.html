<div class="container">    
	<div class="row">
		<div class="col-sm-3 col-md-2"></div>
		<div class="col-sm-9 col-md-10"> 
		<h1 id='title'>Upcoming Events</h1>
		<table class="table" id="events_table">
		    <thead>
		      <tr>
		        <th>Date</th>
		        <th>Event</th>
		        <th>Wishlist</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td>October 23</td>
		        <td>Nicole's Birthday</td>
		        <td><button type="button" class="btn btn-default">View</button></td>
		      </tr>
		    </tbody>
		</table>
		<input type="button" class="btn btn-default" id="btnAddEvent" value="Add Event" ></input>
	</div>
	<div id="popoverAddEvent" class="hide">
		<h2>Add Event</h2><br>
		<form>
			<h4>Person:</h4>
			<input id='inputPerson' type='text' placeholder='Name'/><br><br>
			<h4>Event</h4>
			<input id='inputEvent' type='text' placeholder='Event Name'/><br><br>
			<h4>Event Date:</h4>
			<input id='inputMonthEvent' type='number' min='1' max='12' step='1' placeholder='Month'/>
			<input id='inputDayEvent' type='number' min='1' max='31' step='1'placeholder='Day'/>
			<input id='inputYearEvent' type='number' min='1900' max='2016' step='1'placeholder='Year'/><br><br>
			<input type="button" class="btn btn-default" id="btnOkEvent" value="Okay"></input>
		</form>
	</div>
	</div>
</div>
